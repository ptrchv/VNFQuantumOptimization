--- # test config
discretization:
  node:
    cpu: 1
    memory: 1
    storage: 50
  link:
    bandwidth: 1
    delay: 1

vnfs:
  - name: firewall
    cpu: 3
    memory: 2
  - name: ids
    cpu: 4
    memory: 4
  - name: nat
    cpu: 1
    memory: 2
  - name: reverse-proxy
    cpu: 3
    memory: 4
  - name: waf
    cpu: 3
    memory: 3

sfcs:
  - name: simple_secaas
    vnfs: [nat, firewall]
    resource:
      bandwidth: 1
    drawback:
      delay: 2.0
  - name: medium_secaas
    vnfs: [firewall, ids, reverse-proxy]
    resource:
      bandwidth: 2
    drawback:
      delay: 3.0
  - name: complex_secaas
    vnfs: [nat, firewall, ids, reverse-proxy, waf]
    resource:
      bandwidth: 3
    drawback:
      delay: 5.0

networks:
  - name: net1
    file: net00_small_conn_4_6.graphml
  - name: net2
    file: net01_small_conn_5_8.graphml