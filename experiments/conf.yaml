--- # test config
discretization:
  node:
    cpu: 1
    memory: 2
    storage: 50
  link:
    bandwidth: 1
    delay: 1

vnfs:
  - name: firewall
    cpu: 4
    memory: 8
  - name: ids
    cpu: 2
  - name: business_logic
    cpu: 6
    memory: 16

sfcs:
  - name: simple_sfc_1
    vnfs: [firewall, ids]
    resource:
      bandwidth: 1.6
    drawback:
      delay: 0.8
  - name: simple_sfc_2
    vnfs: [firewall, ids, business_logic]
    resource:
      bandwidth: 1.2
    drawback:
      delay: 0.6

networks:
  - name: net1
    file: graph1.gpickle
  - name: net2
    file: graph2.gpickle