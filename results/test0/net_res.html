<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 0, "label": 0, "shape": "dot", "title": "id: 0\u003cbr\u003e cost_memory: 1.0\u003cbr\u003e cost_cpu: 1.0\u003cbr\u003e resource_memory: 5\u003cbr\u003e resource_cpu: 5"}, {"id": 1, "label": 1, "shape": "dot", "title": "id: 1\u003cbr\u003e cost_memory: 1.0\u003cbr\u003e cost_cpu: 1.0\u003cbr\u003e resource_memory: 5\u003cbr\u003e resource_cpu: 5"}, {"id": 2, "label": 2, "shape": "dot", "title": "id: 2\u003cbr\u003e cost_memory: 1.0\u003cbr\u003e cost_cpu: 1.0\u003cbr\u003e resource_memory: 5\u003cbr\u003e resource_cpu: 5"}, {"id": 3, "label": 3, "shape": "dot", "title": "id: 3\u003cbr\u003e cost_memory: 1.0\u003cbr\u003e cost_cpu: 1.0\u003cbr\u003e resource_memory: 5\u003cbr\u003e resource_cpu: 5"}]);
        edges = new vis.DataSet([{"from": 0, "title": "id: (0, 2)\u003cbr\u003e cost_bandwidth: 1.0\u003cbr\u003e resource_bandwidth: 2\u003cbr\u003e drawback_delay: 0", "to": 2}, {"from": 0, "title": "id: (0, 1)\u003cbr\u003e cost_bandwidth: 1.0\u003cbr\u003e resource_bandwidth: 2\u003cbr\u003e drawback_delay: 0", "to": 1}, {"from": 0, "title": "id: (0, 3)\u003cbr\u003e cost_bandwidth: 1.0\u003cbr\u003e resource_bandwidth: 1\u003cbr\u003e drawback_delay: 8", "to": 3}, {"from": 1, "title": "id: (1, 3)\u003cbr\u003e cost_bandwidth: 1.0\u003cbr\u003e resource_bandwidth: 2\u003cbr\u003e drawback_delay: 0", "to": 3}, {"from": 1, "title": "id: (1, 2)\u003cbr\u003e cost_bandwidth: 1.0\u003cbr\u003e resource_bandwidth: 1\u003cbr\u003e drawback_delay: 8", "to": 2}, {"from": 2, "title": "id: (2, 3)\u003cbr\u003e cost_bandwidth: 1.0\u003cbr\u003e resource_bandwidth: 2\u003cbr\u003e drawback_delay: 0", "to": 3}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
